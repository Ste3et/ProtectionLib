plugins {
    id 'de.Ste3et_C0st.furniture.protectionLib'
}

repositories {
    maven {
        url = uri('https://repo.papermc.io/repository/maven-public/')
    }
    
    maven {
    	url = uri('https://jcenter.bintray.com')
    }
    
    maven {
    	url = uri('https://libraries.minecraft.net/')
    }
    
    maven {
    	url = uri('https://rayzr.dev/repo')
    }
    
    maven {
    	url = uri('https://jitpack.io')
    }
}

java {
    sourceCompatibility = 17
    targetCompatibility = 17
}


dependencies {
    implementation project(':Core')
    //implementation 'com.github.SaberLLC:Saber-Factions:4.0.0-RC'
    implementation(platform("com.intellectualsites.bom:bom-newest:1.39"))
    compileOnly("com.intellectualsites.plotsquared:plotsquared-core")
    compileOnly("com.intellectualsites.plotsquared:plotsquared-bukkit") { transitive = false }
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.4-SNAPSHOT'
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:7.3.0-SNAPSHOT'
    compileOnly files('lib/SaberFactions.jar')
}

tasks {
   jar {
	   enabled = true
   }
}

description = 'PlotSquaredV7'